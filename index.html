<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Bubbles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="bubble" data-title="Vision" data-text="To create a future where intelligence is interconnected and evolving with purpose.">Vision</div>
    <div class="bubble" data-title="Mission" data-text="To connect minds and machines through transparency, innovation, and decentralized intelligence.">Mission</div>
    <div class="bubble" data-title="Goal" data-text="To redefine sentience as a collective experience rather than an individual one.">Goal</div>
  </div>

  <div id="overlay">
    <div id="overlay-content">
      <h2 id="overlay-title"></h2>
      <p id="overlay-text"></p>
      <button id="close-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
